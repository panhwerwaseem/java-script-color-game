<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Memory Matching Game</title>
		<link href='http://fonts.googleapis.com/css?family=Droid+Serif' rel='stylesheet'>
		<link href="http://fonts.googleapis.com/css?family=Orbitron:400,700" rel="stylesheet" type="text/css" >
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
		<link rel="stylesheet" href="styles/main.css" />
	</head>
	<body>
		<header>
			<h1>Color Memory Game</h1>
		</header>
		<div id="timer">
			Elapsed time: <span id="elapsed-time">00:00</span>
		</div>
        <div id="popup-box-content">
					<p>Your Score:</p>
					<p id="currentScore"><span class='score'>0</span></p>
				</div>
		<section id="game">
			<div id="cards">
				<div class="card">
					<div class="face front"></div>
					<div class="face back"></div>
				</div>
			</div>
            <div class="logo">
            	<img src="images/logo.png" />
            </div>
            <div class="gameinfo">
            </div>
		</section>
		<script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
		<script src="js/memory-matching.js"></script>
		</script>
	</body>
</html>
